name: Validate Pull Request

on:
  pull_request:
    branches:
      - main  # O la rama que usas para desplegar

permissions:
  id-token: write  # Habilita OIDC para autenticaciÃ³n con AWS
  contents: read

jobs:
  validation-pre-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up AWS SAM
      uses: aws-actions/setup-sam@v2  # Instala SAM automÃ¡ticamente
      with:
        use-installer: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“„ ğŸ” Validate Syntax
      run: sam validate --lint
