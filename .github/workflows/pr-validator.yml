name: Validate Pull Request

on:
  pull_request:
    branches:
      - main  # O la rama que usas para desplegar

permissions:
  id-token: write  # Habilita OIDC para autenticaci√≥n con AWS
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up AWS SAM
      uses: aws-actions/setup-sam@v2  # Instala SAM autom√°ticamente
      with:
        use-installer: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsSAMRole  # Reemplaza con tu ARN de IAM
        aws-region: us-east-1  # Reemplaza con tu regi√≥n

    - name: üìÑ üîç Validate Syntax
      run: sam validate --lint
